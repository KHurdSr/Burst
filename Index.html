<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
     <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Roboto|Sarabun|Source+Sans+Pro" rel="stylesheet">
     <link rel="stylesheet" href="Assets/Css/app.css">
     <script src="Assets/Jquery/jquery-comp.js"></script>
     <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
     <title>Burst | Your Daily Self</title>
</head>
<body>
     <div id="body-wrapper">
          <!-- In the div below we'll set the logo and form input for the sign in user -->
          <div id="sign-in-page">
               <div class="flex-container-center">
                    <div id="logo-container">
                         <img class="burst-logo" src="Assets/Images/burst-logo-white.png" alt="burstLogo">
                    </div>
               </div>    
          
               <div class="flex-container-center">
                    <div id="sign-input-container">
                         <form class="border" action="#">
                              <input class="sign-in-input borders" type="email" id="email-input" placeholder="Enter your email" required>
                              <input class="sign-in-input borders" type="text" id="password-input" placeholder="Enter your password" required>
                              <div class="flex-container-center">
                                   <button class="sign-button borders in" type="submit"  id="sign-in-button">sign in</button>
                                   <button class="sign-button borders up" type="submit"  id="sign-up-button">sign up</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
          <!--------------------------------------------------------------------------->


          <!-- In the div below we'll set the home page for the user that has signed in -->
          <div id="burst-home-page">

               <div class="header-container border">

                    <div class="flex-container-space-around">
                         <div class="logo-container-2">
                              <img src="Assets/Images/burst-logo-white.png" alt="" class="burst-logo-2">
                         </div>

                         <div class="user-container ">
                              <p id="user-name" class="user">luna.z.rivera@gmail.com</p>
                         </div>

                         <div class="sign-out-input">
                                   <button class="sign-button out" type="submit"  id="sign-out-button">sign out</button>
                         </div>
                    </div>

               </div>

               <div class="flex-container-center">
                    <div class="section-container border">
                         <div class="flex-container-center">
                              <div class="section-header">
                                   <h2 class="burst-feed">Burst Feed</h2>
                              </div>
                         </div>

                         <section id="burst-section" class="burst-style border">

            

                         </section>

                          <!-- This div bellow will appear as long as the user is new -->
                         <div class="flex-container-center initial-box" id="call-to-action">

                                   <div class="flex-container-column border">
                                        <div class="call-to-action-container">
                                             <h3 class="call-to-action-text">Â¿WHY HAVEN'T YOU BURST YET?</h3>
                                             
                                             <div class="flex-container-center">
                                                  <button class="burst-button" id="burst-action">BURST</button>    
                                             </div>
                                        </div>
                                   </div>
                         </div>
                    </div>
               </div>

          </div>
          <!--------------------------------------------------------------------------->


          <!-- In the div below we'll set the burst page which will show a random image
          and let the user write its prefered title for the art piece shown and -->
          <div id="burst-page">

          </div>
          <!--------------------------------------------------------------------------->
     </div>
     <!-- Here our javascript will reside -->
     <script src="Assets/JS/Logic.js"></script>
     <!--------------------------------------------------------------------------->
</body>
</html>
